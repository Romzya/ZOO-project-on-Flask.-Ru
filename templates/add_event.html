{% extends "base.html" %}

{% block title %}Добавить мероприятие - Админ-панель{% endblock %}

{% block content %}
<div class="admin-form">
    <h1>Добавить новое мероприятие</h1>
    
    <form method="POST" action="{{ url_for('add_event') }}">
        <div class="form-group">
            <label for="title">Название мероприятия*:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание*:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="date">Дата*:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="time">Время*:</label>
            <input type="time" id="time" name="time" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Добавить мероприятие</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
